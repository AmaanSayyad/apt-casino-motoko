<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Betting Debug</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .error {
        color: red;
      }
      .success {
        color: green;
      }
      .info {
        color: blue;
      }
      pre {
        background: #f5f5f5;
        padding: 10px;
        border-radius: 5px;
      }
      button {
        padding: 10px 15px;
        margin: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>ğŸ° Frontend Betting Debug</h1>
    <p>This page will test the exact error from frontend betting.</p>

    <button onclick="testBetting()">Test Frontend Betting</button>
    <button onclick="checkNFIDConnection()">Check NFID Connection</button>

    <div id="results"></div>

    <script type="module">
      window.testBetting = async function () {
        const results = document.getElementById("results");
        results.innerHTML =
          '<p class="info">ğŸ” Testing frontend betting...</p>';

        try {
          // This will simulate what happens when the frontend tries to bet
          results.innerHTML +=
            '<p class="info">ğŸ“¡ Simulating frontend bet placement...</p>';

          // We'll check if the frontend can connect to the local replica
          const response = await fetch("http://localhost:4943/api/v2/status");
          if (response.ok) {
            results.innerHTML +=
              '<p class="success">âœ… DFX replica is running</p>';
          } else {
            results.innerHTML +=
              '<p class="error">âŒ DFX replica not responding</p>';
          }

          // Check if frontend can reach itself
          const frontendResponse = await fetch("http://localhost:3006/");
          if (frontendResponse.ok) {
            results.innerHTML +=
              '<p class="success">âœ… Frontend is running</p>';
          } else {
            results.innerHTML +=
              '<p class="error">âŒ Frontend not responding</p>';
          }

          results.innerHTML +=
            '<p class="info">ğŸ’¡ Try placing a bet in the actual roulette game and check the browser console for exact error messages.</p>';
        } catch (error) {
          results.innerHTML += `<p class="error">âŒ Error: ${error.message}</p>`;
          console.error("Debug test error:", error);
        }
      };

      window.checkNFIDConnection = function () {
        const results = document.getElementById("results");
        results.innerHTML =
          '<p class="info">ğŸ” Checking NFID connection status...</p>';

        if (
          typeof window !== "undefined" &&
          window.location.hostname === "localhost"
        ) {
          results.innerHTML +=
            '<p class="info">ğŸ  Running on localhost - NFID delegation may not work</p>';
          results.innerHTML +=
            '<p class="info">ğŸ“ This is expected behavior for local development</p>';
          results.innerHTML +=
            '<p class="success">âœ… Use CLI betting: ./local-bet-cli.sh</p>';
        } else {
          results.innerHTML +=
            '<p class="info">ğŸŒ Running on network - NFID should work</p>';
        }
      };
    </script>
  </body>
</html>
